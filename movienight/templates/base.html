{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icon/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    {% block head %}
    head hear
    {% endblock head %}
    <title>{% block title %}title{% endblock title %}</title>
</head>
<body>
    <header class="bg-black my-6">
        <div class="min-h-full">
            <nav class="bg-black-800" x-data="{ open: false }">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div class="flex h-16 items-center justify-between">
                        <div class="flex items-center">
                            <a href="/" class="text-white">
                                <img src="{% static 'icon/favicon.png' %}" alt="logo" class="h-12 w-12">
                            </a>
                            <div class="hidden md:flex">
                                <div class="ml-10 flex items-baseline space-x-4">
                                    <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                                    <a href="{% url 'collector:todaysPick' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Today's Pick</a>
                                    <a href="{% url 'collector:about' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                                </div>
                            </div>
                        </div>
                        <div class="-mr-2 flex md:hidden">
                            <button @click="open = !open" class="bg-black-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                                <span class="sr-only">Open main menu</span>
                                <!-- Icon for the menu button here -->
                            </button>
                        </div>
                    </div>
                </div>
                <div class="md:hidden" x-show="open">
                    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                        <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                        <a href="{% url 'collector:todaysPick' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Today's Pick</a>
                        <a href="{% url 'collector:about' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <hr>
    {% block body %}
        Base file in here
    {% endblock body %}
</body>
</html>
